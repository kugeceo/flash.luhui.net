        }
        
        /* Markdown内容样式 */
        .markdown-content {
            line-height: 1.8;
        }
        .markdown-content img {
            max-width: 100%;
            height: auto;
            margin: 1.5rem auto;
            border-radius: 6px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .markdown-content a {
            color: #2563eb;
            text-decoration: underline;
        }
        .markdown-content a:hover {
            color: #1d4ed8;
        }
        .markdown-content h1, 
        .markdown-content h2, 
        .markdown-content h3 {
            font-weight: 700;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: #1e293b;
        }
        .markdown-content p {
            margin-bottom: 1rem;
        }
        .markdown-content ul, 
        .markdown-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

            list-style-type: disc;
        }
        .markdown-content ol {
            list-style-type: decimal;
        }
        .markdown-content blockquote {
            border-left: 4px solid #94a3b8;

            margin: 1rem 0;
            color: #64748b;
        }
        .markdown-content pre {
            background-color: #1e293b;
            color: #f8fafc;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1rem 0;
        }
        
        /* 加载动画 */
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(37, 99, 235, 0.2);
            border-radius: 50%;
            border-top-color: #2563eb;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 导航样式 */
        .nav-link {
            position: relative;
        }
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #2563eb;
        }
        
        /* 图片加载失败样式 */
        .image-fallback {
            background-color: #f1f5f9;
            border: 1px dashed #94a3b8;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 2rem;
            color: #64748b;
        }

        /* 搜索历史样式 */
        .search-history-container {
            position: relative;
        }
        
        .search-history-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 100;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: 0 0 0.5rem 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .search-history-dropdown.active {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e2e8f0;
            font-size: 0.875rem;
        }
        
        .history-title {
            font-weight: 500;
            color: #64748b;
        }
        
        .clear-history {
            color: #2563eb;
            cursor: pointer;
            font-size: 0.75rem;
        }
        
        .clear-history:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }
        
        .history-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .history-item {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-item:hover {
            background-color: #f8fafc;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-text {
            color: #334155;
        }
        
        .history-time {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-left: 0.5rem;
        }
        
        .remove-history {
            color: #94a3b8;
            cursor: pointer;
            padding: 0.25rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .history-item:hover .remove-history {
            opacity: 1;
        }
        
        .remove-history:hover {
            color: #ef4444;
        }
        
        .no-history {
            padding: 1rem;
            text-align: center;
            color: #94a3b8;
            font-size: 0.875rem;
        }
    </style>

    <script>

            baseUrl: '', // 基础URL，根据实际部署情况修改

            itemsPerPage: 12, // 每页显示文章数量
            maxDetectionAttempts: 100, // 最大检测文章ID尝试次数
            timeout: 15000, // 超时时间(ms)
            maxSearchHistory: 10, // 最大搜索历史记录数量
            categories: {
                'flashnews': 'Flash资讯',
                'flashsoft': 'Flash软件',
                'flashedu': 'Flash教程',
                'flashbusiness': 'Flash商家',
                'flashsite': 'Flash网站',
                'flashcode': 'Flash源码',
                'flashtasting': 'Flash品鉴',
                'flashplugin': 'Flash插件',
                'flashtool': 'Flash工具',
                'flashdesign': 'Flash设计',
                'flashmuseum': 'Flash服务'
            }
        };

        // 状态管理
        const state = {
            currentCategory: 'all',
            currentPage: 1,
            searchTerm: '',
            searchType: 'title',
            totalArticles: 0,
            totalPages: 0,
            allArticles: [],
            filteredArticles: [],
            articleCache: new Map(),
            categoryCounts: {},
            searchHistory: [] // 搜索历史记录
        };

        // DOM元素
        const elements = {
            // 搜索相关
            searchInput: document.getElementById('search-input'),
            searchBtn: document.getElementById('search-btn'),
            resetBtn: document.getElementById('reset-btn'),
            searchTypeRadios: document.querySelectorAll('input[name="search-type"]'),
            
            // 搜索历史相关
            searchHistoryDropdown: document.getElementById('search-history'),
            historyList: document.getElementById('history-list'),
            clearHistoryBtn: document.getElementById('clear-history'),
            noHistoryMsg: document.getElementById('no-history'),
            
            // 分类相关
            categoryBtns: document.querySelectorAll('.category-btn'),
            
            // 内容区域
            articlesGrid: document.getElementById('articles-grid'),
            articlesCount: document.getElementById('articles-count'),
            emptyState: document.getElementById('empty-state'),
            emptyResetBtn: document.getElementById('empty-reset-btn'),
            
            // 加载与错误状态
            loadingSection: document.getElementById('loading-section'),
            loadingDetail: document.getElementById('loading-detail'),
            errorSection: document.getElementById('error-section'),
            errorMessage: document.getElementById('error-message'),
            retryBtn: document.getElementById('retry-btn'),
            
            // 分页
            pagination: document.getElementById('pagination'),
            prevPageBtn: document.getElementById('prev-page'),
            nextPageBtn: document.getElementById('next-page'),
            pageNumbers: document.getElementById('page-numbers'),
            
            // 统计信息
            totalArticles: document.getElementById('total-articles'),
            newsArticles: document.getElementById('news-articles'),
            tutorialArticles: document.getElementById('tutorial-articles'),
            resourceArticles: document.getElementById('resource-articles'),
            
            // 文章详情
            articlesSection: document.getElementById('articles-section'),
            articleDetail: document.getElementById('article-detail'),
            backToListBtn: document.getElementById('back-to-list'),
            detailTitle: document.getElementById('detail-title'),
            detailContent: document.getElementById('detail-content'),
            detailCategory: document.getElementById('detail-category'),
            detailId: document.getElementById('detail-id'),
            prevArticleBtn: document.getElementById('prev-article'),
            nextArticleBtn: document.getElementById('next-article')
        };

        // 初始化应用
        async function init() {
            // 绑定事件处理程序
            bindEvents();
            
            // 初始化marked解析器
            initMarkedRenderer();
            
            // 加载搜索历史
            loadSearchHistory();
            
            // 从URL参数加载状态
            loadStateFromUrl();
            
            // 加载所有文章
            await loadAllArticles();
        }

        // 从URL参数加载状态
        function loadStateFromUrl() {
            // 处理URL中的空格和编码问题
            const cleanUrl = window.location.search.replace(/%20/g, '').replace(/\s+/g, '');
            const urlParams = new URLSearchParams(cleanUrl);
            
            let category = urlParams.get('category') || '';
            // 清除可能的额外字符
            category = category.trim();
            
            const articleId = urlParams.get('id');
            const page = parseInt(urlParams.get('p')) || 1;
            const search = urlParams.get('q') || '';
            
            // 验证并修复分类参数
            const validCategories = Object.keys(config.categories);
            let normalizedCategory = category;
            
            // 如果分类无效，尝试查找最相似的有效分类
            if (category && !validCategories.includes(category)) {
                // 查找可能的拼写错误
                const similarCategory = findSimilarCategory(category, validCategories);
                if (similarCategory) {
                    normalizedCategory = similarCategory;
                    console.log(`自动修复分类参数: ${category} -> ${similarCategory}`);
                } else {
                    normalizedCategory = 'all';
                    console.log(`无效分类参数: ${category}，已重置为全部`);
                }
            }
            
            // 应用URL参数
            if (normalizedCategory && config.categories[normalizedCategory]) {
                state.currentCategory = normalizedCategory;
                updateCategoryButtons();
            }
            
            if (page > 1) {
                state.currentPage = page;
            }
            
            if (search) {
                elements.searchInput.value = search;
                state.searchTerm = search;
            }
            
            // 如果有文章ID参数，直接显示文章详情
            if (normalizedCategory && articleId) {
                // 确保在文章数据加载后再显示详情
                const showDetail = async () => {
                    // 等待文章数据加载完成
                    if (state.allArticles.length === 0) {
                        setTimeout(showDetail, 100);
                        return;
                    }
                    viewArticleDetail(normalizedCategory, articleId);
                };
                showDetail();
            }
        }

        // 查找相似的分类（用于修复拼写错误）
        function findSimilarCategory(input, validCategories) {
            input = input.toLowerCase();
            // 优先检查是否是有效分类的子串或只差一个字符
            for (const category of validCategories) {
                // 如果输入比有效分类多一个字符且其他部分匹配
                if (input.length === category.length + 1 && 
                    input.includes(category)) {
                    return category;
                }
                // 如果有效分类比输入多一个字符且其他部分匹配
                if (category.length === input.length + 1 && 
                    category.includes(input)) {
                    return category;
                }
            }
            // 检查是否有完全匹配（忽略大小写）
            for (const category of validCategories) {
                if (category.toLowerCase() === input) {
                    return category;
                }
            }
            return null;
        }

        // 更新URL参数
        function updateUrl() {

            if (state.currentPage > 1) {

            if (state.searchTerm) {

            }
            
            const newUrl = params.toString() ? `?${params.toString()}` : window.location.pathname;
            window.history.pushState({}, '', newUrl);
        }

        // 初始化marked渲染器
        function initMarkedRenderer() {
            marked.setOptions({
                breaks: true,
                gfm: true,
                renderer: {
                    // 自定义图片渲染
                    image(href, title, text) {
                        let imageUrl = href;
                        
                        // 处理相对路径图片
                        if (href && !href.startsWith('http://') && !href.startsWith('https://') && !href.startsWith('/')) {
                            // 尝试从当前URL获取分类信息
                            const urlParams = new URLSearchParams(window.location.search);
                            const category = urlParams.get('category');
                            
                            if (category && config.categories[category]) {
                                imageUrl = `${config.imageBasePath}${category}/${href}`;
                            } else {
                                imageUrl = `${config.imageBasePath}${href}`;
                            }
                        }
                        
                        const titleAttr = title ? `title="${title}"` : '';
                        // 添加图片加载失败处理
                        return `<img src="${imageUrl}" alt="${text}" ${titleAttr} loading="lazy" 
                                onerror="this.onerror=null;this.outerHTML='<div class=\'image-fallback\'><i class=\'fas fa-image mb-2\'></i><p>图片加载失败</p><p class=\'text-xs\'>${text}</p></div>'">`;
                    },
                    
                    // 自定义链接渲染
                    link(href, title, text) {
                        const titleAttr = title ? `title="${title}"` : '';
                        // 为外部链接添加target="_blank"
                        const isExternal = href && (href.startsWith('http://') || href.startsWith('https://'));
                        const targetAttr = isExternal ? 'target="_blank" rel="noopener noreferrer"' : '';
                        return `<a href="${href}" ${titleAttr} ${targetAttr}>${text}</a>`;
                    }
                }
            });
        }

        // 加载所有文章
        async function loadAllArticles() {
            showLoading('开始加载文章数据...');
            hideError();
            state.allArticles = [];
            state.categoryCounts = {};
            
            try {
                // 初始化分类计数
                Object.keys(config.categories).forEach(category => {
                    state.categoryCounts[category] = 0;
                });
                
                // 并发检测所有分类的文章
                const categoryPromises = Object.keys(config.categories).map(category => 
                    detectAndLoadCategoryArticles(category)
                );
                
                // 等待所有分类加载完成
                const results = await Promise.all(categoryPromises);
                
                // 合并所有文章
                results.forEach(articles => {
                    state.allArticles.push(...articles);
                });
                
                // 按分类和ID排序
                state.allArticles.sort((a, b) => {
                    if (a.category === b.category) {
                        return a.id - b.id;
                    }
                    return a.category.localeCompare(b.category);
                });
                
                // 更新统计信息
                updateStatistics();
                
                // 过滤并显示文章
                filterAndDisplayArticles();
                
                hideLoading();
                return true;
            } catch (error) {
                console.error('加载文章失败:', error);
                hideLoading();
                showError(`加载失败: ${error.message || '未知错误'}`);
                return false;
            }
        }

        // 检测并加载指定分类的文章
        async function detectAndLoadCategoryArticles(category) {
            const articles = [];
            let consecutiveFailures = 0;
            
            showLoading(`正在加载 ${config.categories[category]}...`);
            
            // 尝试检测文章ID
            for (let id = 1; id <= config.maxDetectionAttempts; id++) {
                try {
                    // 直接获取文章内容
                    const article = await loadArticleContent(category, id);
                    if (article) {
                        articles.push(article);
                        state.categoryCounts[category]++;
                        consecutiveFailures = 0;
                    } else {
                        consecutiveFailures++;
                    }
                } catch (error) {
                    consecutiveFailures++;
                    // 不是超时错误才记录
                    if (error.name !== 'AbortError') {
                        console.warn(`检测文章 ${category}/${id}.txt 时出错:`, error);
                    }
                }
                
                // 如果连续5个ID不存在，则停止检测
                if (consecutiveFailures >= 5) {
                    break;
                }
            }
            
            console.log(`分类 ${category} 加载完成，共 ${articles.length} 篇文章`);
            return articles;
        }

        // 加载文章内容 - 确保第一行作为标题
        async function loadArticleContent(category, id) {
            try {
                const cacheKey = `${category}_${id}`;
                
                // 检查缓存
                if (state.articleCache.has(cacheKey)) {
                    return state.articleCache.get(cacheKey);
                }
                
                // 构建完整的文件路径
                const filePath = `${config.baseUrl}${category}/${id}.txt`;
                console.log(`尝试加载文章: ${filePath}`);
                
                // 加载文章内容
                const response = await fetchWithTimeout(filePath, {
                    timeout: 5000
                });
                
                if (!response.ok) {
                    console.log(`文章不存在或无法访问: ${filePath} (状态码: ${response.status})`);
                    return null;
                }
                
                // 读取并解码内容（支持UTF-8和GBK）
                const arrayBuffer = await response.arrayBuffer();
                const encoding = detectEncoding(arrayBuffer);
                const decoder = new TextDecoder(encoding);
                const content = decoder.decode(arrayBuffer);
                
                // 解析标题（第一行为标题）
                // 处理所有类型的换行符
                const lines = content.split(/\r\n|\r|\n/);
                
                // 确保至少有一行内容作为标题
                let title, bodyContent;
                if (lines.length > 0) {
                    title = lines[0].trim() || `未命名文章 (${category}-${id})`;
                    bodyContent = lines.slice(1).join('\n');
                } else {
                    title = `未命名文章 (${category}-${id})`;
                    bodyContent = '';
                }
                
                // 判断是否为Markdown内容
                const isMarkdown = title.toLowerCase().endsWith('.md') || 
                                  content.includes('# ') || 
                                  content.includes('**') || 
                                  content.includes('![');
                
                const article = {
                    id,
                    category,
                    categoryName: config.categories[category],
                    title: title.replace(/\.md$/i, ''),
                    content: bodyContent,
                    isMarkdown,
                    path: `${category}/${id}.txt`
                };
                
                // 存入缓存
                state.articleCache.set(cacheKey, article);
                
                return article;
            } catch (error) {
                console.error(`加载文章内容 ${category}/${id}.txt 失败:`, error);
                return null;
            }
        }

        // 过滤并显示文章
        function filterAndDisplayArticles() {
            // 应用分类过滤
            let filtered = state.allArticles;
            if (state.currentCategory !== 'all') {
                filtered = filtered.filter(article => article.category === state.currentCategory);
            }
            
            // 应用搜索过滤
            if (state.searchTerm) {
                const term = state.searchTerm.toLowerCase();
                filtered = filtered.filter(article => {
                    if (state.searchType === 'title' || state.searchType === 'both') {
                        if (article.title.toLowerCase().includes(term)) {
                            return true;
                        }
                    }
                    if (state.searchType === 'content' || state.searchType === 'both') {
                        if (article.content.toLowerCase().includes(term)) {
                            return true;
                        }
                    }
                    return false;
                });
            }
            
            // 更新状态
            state.filteredArticles = filtered;
            state.totalArticles = filtered.length;
            state.totalPages = Math.max(1, Math.ceil(state.totalArticles / config.itemsPerPage));
            state.currentPage = Math.min(state.currentPage, state.totalPages);
            
            // 显示当前页文章
            displayCurrentPageArticles();
            
            // 更新计数显示
            elements.articlesCount.textContent = state.totalArticles;
            
            // 更新分页控件
            updatePagination();
            
            // 显示/隐藏空状态
            if (state.totalArticles === 0) {
                elements.articlesGrid.classList.add('hidden');
                elements.pagination.classList.add('hidden');
                elements.emptyState.classList.remove('hidden');
            } else {
                elements.articlesGrid.classList.remove('hidden');
                elements.pagination.classList.remove('hidden');
                elements.emptyState.classList.add('hidden');
            }
        }

        // 显示当前页的文章
        function displayCurrentPageArticles() {
            elements.articlesGrid.innerHTML = '';
            
            const startIndex = (state.currentPage - 1) * config.itemsPerPage;
            const endIndex = Math.min(startIndex + config.itemsPerPage, state.filteredArticles.length);
            const currentArticles = state.filteredArticles.slice(startIndex, endIndex);
            
            // 如果有文章要显示
            if (currentArticles.length > 0) {
                currentArticles.forEach(article => {
                    const articleCard = createArticleCard(article);
                    elements.articlesGrid.appendChild(articleCard);
                });
            } else if (state.totalArticles > 0) {
                // 总共有文章但当前页没有，说明页码有问题
                state.currentPage = 1;
                displayCurrentPageArticles();
            }
        }

        // 查看文章详情 - 修复了详情页不显示的问题
        async function viewArticleDetail(category, id) {
            // 确保ID是数字
            const numericId = parseInt(id, 10);
            if (isNaN(numericId)) {
                showError(`无效的文章ID: ${id}`);
                return;
            }
            
            showLoading(`加载文章详情...`);
            
            try {
                const article = await loadArticleContent(category, numericId);
                
                if (!article) {
                    // 尝试查找相似ID的文章
                    const similarArticles = state.allArticles
                        .filter(a => a.category === category)
                        .filter(a => Math.abs(a.id - numericId) <= 2);
                    
                    let errorMsg = `文章 ${category}/${numericId} 不存在或无法加载`;
                    if (similarArticles.length > 0) {
                        errorMsg += '<br>您可能想查看：<ul>';
                        similarArticles.forEach(a => {
                            errorMsg += `<li><a href="?category=${category}&id=${a.id}" class="text-blue-600 hover:underline">${a.title} (ID: ${a.id})</a></li>`;
                        });
                        errorMsg += '</ul>';
                    }
                    
                    throw new Error(errorMsg);
                }
                
                // 更新详情页内容
                elements.detailTitle.textContent = article.title || `未命名文章 (${category}-${numericId})`;
                elements.detailCategory.textContent = article.categoryName;
                elements.detailId.textContent = `ID: ${numericId}`;
                
                // 渲染内容
                if (article.isMarkdown) {
                    elements.detailContent.innerHTML = marked.parse(article.content || '<p>该文章没有内容</p>');
                } else {
                    // 普通文本内容，尝试解析链接和图片
                    elements.detailContent.innerHTML = formatPlainText(article.content || '该文章没有内容');
                }
                
                // 更新导航按钮
                updateArticleNavigation(category, numericId);
                
                // 切换显示
                elements.articlesSection.classList.add('hidden');
                elements.articleDetail.classList.remove('hidden');
                
                // 更新URL
                const params = new URLSearchParams();
                params.append('category', category);
                params.append('id', numericId);
                window.history.pushState({}, '', `?${params.toString()}`);
                
                window.scrollTo(0, 0);
                
                hideLoading();
            } catch (error) {
                console.error('加载文章详情失败:', error);
                hideLoading();
                // 允许显示HTML格式的错误信息
                elements.errorMessage.innerHTML = error.message;
                elements.errorSection.classList.remove('hidden');
            }
        }

        // 更新文章导航按钮（上一篇/下一篇）
        function updateArticleNavigation(currentCategory, currentId) {
            currentId = parseInt(currentId);
            
            // 查找当前分类的所有文章
            const categoryArticles = state.allArticles
                .filter(article => article.category === currentCategory)
                .sort((a, b) => a.id - b.id);
            
            // 找到当前文章索引
            const currentIndex = categoryArticles.findIndex(article => article.id === currentId);
            
            // 更新上一篇按钮
            if (currentIndex > 0) {
                const prevArticle = categoryArticles[currentIndex - 1];
                elements.prevArticleBtn.disabled = false;
                elements.prevArticleBtn.onclick = () => {
                    viewArticleDetail(prevArticle.category, prevArticle.id);
                };
            } else {
                elements.prevArticleBtn.disabled = true;
                elements.prevArticleBtn.onclick = null;
            }
            
            // 更新下一篇按钮
            if (currentIndex < categoryArticles.length - 1) {
                const nextArticle = categoryArticles[currentIndex + 1];
                elements.nextArticleBtn.disabled = false;
                elements.nextArticleBtn.onclick = () => {
                    viewArticleDetail(nextArticle.category, nextArticle.id);
                };
            } else {
                elements.nextArticleBtn.disabled = true;
                elements.nextArticleBtn.onclick = null;
            }
        }

        // 更新分页控件

            elements.nextPageBtn.disabled = state.currentPage >= state.totalPages;
            
            // 清空现有页码
            elements.pageNumbers.innerHTML = '';
            
            // 生成页码按钮

            let startPage = Math.max(1, state.currentPage - Math.floor(maxDisplayPages / 2));
            let endPage = startPage + maxDisplayPages - 1;
            
            if (endPage > state.totalPages) {
                endPage = state.totalPages;
                startPage = Math.max(1, endPage - maxDisplayPages + 1);
            }
            
            // 添加第一页和省略号（如果需要）
            if (startPage > 1) {
                addPageButton(1);
                if (startPage > 2) {
                    addEllipsis();
                }
            }
            
            // 添加中间页码
            for (let i = startPage; i <= endPage; i++) {
                addPageButton(i);
            }
            
            // 添加最后一页和省略号（如果需要）
            if (endPage < state.totalPages) {
                if (endPage < state.totalPages - 1) {
                    addEllipsis();
                }
                addPageButton(state.totalPages);
            }
        }

            let tutorials = 0;
            let resources = 0;
            
            Object.keys(state.categoryCounts).forEach(category => {

                if (category === 'flashnews') {

                } else {

                }
            });

            elements.tutorialArticles.textContent = tutorials;

        // 处理搜索
        function handleSearch() {
            const term = elements.searchInput.value.trim();
            if (term) {
                // 添加到搜索历史
                addToSearchHistory(term);
            }
            state.searchTerm = term;
            state.currentPage = 1;
            filterAndDisplayArticles();
            updateUrl();
            hideSearchHistory();
        }

        // 重置搜索
        function resetSearch() {
            elements.searchInput.value = '';
            state.searchTerm = '';
            state.currentCategory = 'all';
            state.currentPage = 1;
            elements.searchTypeRadios[0].checked = true;
            state.searchType = 'title';
            updateCategoryButtons();
            filterAndDisplayArticles();
            updateUrl();
            hideSearchHistory();
        }

        // 显示加载状态
        function showLoading(detail) {
            elements.loadingSection.classList.remove('hidden');
            if (detail) {
                elements.loadingDetail.textContent = detail;
            }
        }

        // 隐藏加载状态
        function hideLoading() {
            elements.loadingSection.classList.add('hidden');
        }

        // 显示错误信息
        function showError(message) {
            elements.errorMessage.innerHTML = message;
            elements.errorSection.classList.remove('hidden');
        }

        // 隐藏错误信息
        function hideError() {
            elements.errorSection.classList.add('hidden');
        }

        // 带超时的fetch
        async function fetchWithTimeout(resource, options = {}) {
            const { timeout = config.timeout } = options;
            
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(resource, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                throw error;
            }
        }

        // 检测文本编码
        function detectEncoding(arrayBuffer) {
            const uint8Array = new Uint8Array(arrayBuffer);
            
            // 检测UTF-8 BOM
            if (uint8Array.length >= 3 && 
                uint8Array[0] === 0xef && 
                uint8Array[1] === 0xbb && 
                uint8Array[2] === 0xbf) {
                return 'utf-8';
            }
            
            // 检测UTF-16 BOM
            if (uint8Array.length >= 2) {
                if (uint8Array[0] === 0xfe && uint8Array[1] === 0xff) {
                    return 'utf-16be';
                }
                if (uint8Array[0] === 0xff && uint8Array[1] === 0xfe) {
                    return 'utf-16le';
                }
            }
            
            // 简单检测是否包含中文字符（GBK编码）
            for (let i = 0; i < uint8Array.length; i++) {
                // GBK编码中，中文字符通常是0x81-0xFE之间的字节
                if (uint8Array[i] >= 0x81 && uint8Array[i] <= 0xFE) {
                    return 'gbk';
                }
            }
            
            // 默认使用UTF-8
            return 'utf-8';
        }

        // 格式化纯文本内容，解析链接和图片
        function formatPlainText(text) {
            // 替换换行符为<br>
            let formatted = text.replace(/\n/g, '<br>');
            
            // 解析URL为链接
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            formatted = formatted.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
            
            // 简单解析图片标记 [图片名](路径)
            const imageRegex = /\[([^\]]+)\]\(([^)]+)\)/g;
            formatted = formatted.replace(imageRegex, (match, alt, src) => {
                let imageUrl = src;
                
                // 处理相对路径
                if (!src.startsWith('http://') && !src.startsWith('https://') && !src.startsWith('/')) {
                    // 尝试从当前URL获取分类信息
                    const urlParams = new URLSearchParams(window.location.search);
                    const category = urlParams.get('category');
                    
                    if (category) {
                        imageUrl = `${config.imageBasePath}${category}/${src}`;
                    } else {
                        imageUrl = `${config.imageBasePath}${src}`;
                    }
                }
                
                return `<img src="${imageUrl}" alt="${alt}" loading="lazy" 
                        onerror="this.onerror=null;this.outerHTML='<div class=\'image-fallback\'><i class=\'fas fa-image mb-2\'></i><p>图片加载失败</p><p class=\'text-xs\'>${alt}</p></div>'">`;
            });
            
            return `<div class="whitespace-pre-line">${formatted}</div>`;
        }

        // 截断文本
        function truncateText(text, maxLength) {
            if (!text) return '';
            if (text.length <= maxLength) {
                return text;
            }
            return text.substring(0, maxLength) + '...';
        }

        // 去除HTML标签
        function stripHtml(html) {
            if (!html) return '';
            const temp = document.createElement('div');
            temp.innerHTML = html;
            return temp.textContent || temp.innerText || '';
        }

        // 搜索历史相关函数
        function loadSearchHistory() {
            try {
                const savedHistory = localStorage.getItem('searchHistory');
                if (savedHistory) {
                    state.searchHistory = JSON.parse(savedHistory);
                    renderSearchHistory();
                }
            } catch (error) {
                console.error('加载搜索历史失败:', error);
                state.searchHistory = [];
            }
        }

        function saveSearchHistory() {
            try {
                localStorage.setItem('searchHistory', JSON.stringify(state.searchHistory));
            } catch (error) {
                console.error('保存搜索历史失败:', error);
            }
        }

        function addToSearchHistory(term) {
            // 去除前后空格
            term = term.trim();
            if (!term) return;
            
            // 检查是否已经存在相同的搜索词（不区分大小写）
            const existingIndex = state.searchHistory.findIndex(
                item => item.term.toLowerCase() === term.toLowerCase()
            );
            
            // 如果存在，移除旧的
            if (existingIndex !== -1) {
                state.searchHistory.splice(existingIndex, 1);
            }
            
            // 添加新的搜索历史
            const newHistoryItem = {
                term,
                timestamp: new Date().getTime()
            };
            
            // 添加到开头
            state.searchHistory.unshift(newHistoryItem);
            
            // 限制最大数量
            if (state.searchHistory.length > config.maxSearchHistory) {
                state.searchHistory = state.searchHistory.slice(0, config.maxSearchHistory);
            }
            
            // 保存并更新UI
            saveSearchHistory();
            renderSearchHistory();
        }

        function renderSearchHistory(filterTerm = '') {
            elements.historyList.innerHTML = '';
            
            // 过滤历史记录
            let filteredHistory = state.searchHistory;
            if (filterTerm) {
                const term = filterTerm.toLowerCase();
                filteredHistory = state.searchHistory.filter(
                    item => item.term.toLowerCase().includes(term)
                );
            }
            
            // 显示或隐藏"无历史"消息
            if (filteredHistory.length === 0) {
                elements.noHistoryMsg.classList.remove('hidden');
                return;
            } else {
                elements.noHistoryMsg.classList.add('hidden');
            }
            
            // 渲染历史记录
            filteredHistory.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas fa-history text-gray-400 mr-2"></i>
                        <span class="history-text">${escapeHtml(item.term)}</span>
                        <span class="history-time">${formatTime(item.timestamp)}</span>
                    </div>
                    <i class="fas fa-times remove-history" data-index="${index}"></i>
                `;
                
                // 点击历史项进行搜索
                li.querySelector('.history-text').addEventListener('click', () => {
                    elements.searchInput.value = item.term;
                    handleSearch();
                });
                
                // 点击删除图标移除该项
                li.querySelector('.remove-history').addEventListener('click', (e) => {
                    e.stopPropagation();
                    const idx = parseInt(e.target.dataset.index);
                    removeSearchHistoryItem(idx);
                });
                
                elements.historyList.appendChild(li);
            });
        }

        function removeSearchHistoryItem(index) {
            // 从过滤后的列表中找到原始索引
            const item = state.searchHistory[index];
            const originalIndex = state.searchHistory.findIndex(
                i => i.timestamp === item.timestamp && i.term === item.term
            );
            
            if (originalIndex !== -1) {
                state.searchHistory.splice(originalIndex, 1);
                saveSearchHistory();
                renderSearchHistory(elements.searchInput.value);
            }
        }

        function clearAllSearchHistory() {
            state.searchHistory = [];
            saveSearchHistory();
            renderSearchHistory();
        }

        function showSearchHistory() {
            elements.searchHistoryDropdown.classList.add('active');
            renderSearchHistory(elements.searchInput.value);
        }

        function hideSearchHistory() {
            elements.searchHistoryDropdown.classList.remove('active');
        }

        function filterSearchHistory() {
            const term = elements.searchInput.value;
            renderSearchHistory(term);
            if (term) {
                elements.searchHistoryDropdown.classList.add('active');
            }
        }

        // 辅助函数：格式化时间
        function formatTime(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diffInSeconds = Math.floor((now - time) / 1000);
            
            if (diffInSeconds < 60) {
                return '刚刚';
            } else if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `${minutes}分钟前`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `${hours}小时前`;
            } else if (diffInSeconds < 604800) {
                const days = Math.floor(diffInSeconds / 86400);
                return `${days}天前`;
            } else {
                return `${time.getMonth() + 1}月${time.getDate()}日`;
            }
        }

        // 辅助函数：转义HTML
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
