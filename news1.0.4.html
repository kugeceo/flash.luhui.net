<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="鲁虺Flash历史博物馆，展示和保存珍贵的Flash历史资料">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

    <title>鲁虺Flash历史博物馆 - 数字文化遗产保存</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #f8fafc;
        }
        
        /* 内容区域样式 */
        .content-container {
            min-height: calc(100vh - 120px);
        }
        
        /* 文章卡片样式 */
        .article-card {
            transition: all 0.3s ease;
        }
        .article-card:hover {
            transform: translateY(-3px);
        }
        
        /* Markdown内容样式 */
        .markdown-content {
            line-height: 1.8;
        }
        .markdown-content img {
            max-width: 100%;
            height: auto;
            margin: 1.5rem auto;
            border-radius: 6px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .markdown-content a {
            color: #2563eb;
            text-decoration: underline;
        }
        .markdown-content a:hover {
            color: #1d4ed8;
        }
        .markdown-content h1, 
        .markdown-content h2, 
        .markdown-content h3 {
            font-weight: 700;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: #1e293b;
        }
        .markdown-content p {
            margin-bottom: 1rem;
        }
        .markdown-content ul, 
        .markdown-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }
        .markdown-content ul {
            list-style-type: disc;
        }
        .markdown-content ol {
            list-style-type: decimal;
        }
        .markdown-content blockquote {
            border-left: 4px solid #94a3b8;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #64748b;
        }
        .markdown-content pre {
            background-color: #1e293b;
            color: #f8fafc;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1rem 0;
        }
        
        /* 加载动画 */
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(37, 99, 235, 0.2);
            border-radius: 50%;
            border-top-color: #2563eb;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 导航样式 */
        .nav-link {
            position: relative;
        }
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #2563eb;
        }
        
        /* 图片加载失败样式 */
        .image-fallback {
            background-color: #f1f5f9;
            border: 1px dashed #94a3b8;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 2rem;
            color: #64748b;
        }
    </style>
</head>

    <script>
        // 配置与状态管理
        const config = {
            baseUrl: '', // 基础URL，根据实际部署情况修改
            imageBasePath: '/luhuitxtcms/', // 图片基础路径
            itemsPerPage: 12, // 每页显示文章数量
            maxDetectionAttempts: 100, // 最大检测文章ID尝试次数
            timeout: 15000, // 超时时间(ms)
            categories: {
                'flashnews': 'Flash资讯',
                'flashsoft': 'Flash软件',
                'flashedu': 'Flash教程',
                'flashbusiness': 'Flash商家',
                'flashsite': 'Flash网站',
                'flashcode': 'Flash源码',
                'flashtasting': 'Flash品鉴',
                'flashplugin': 'Flash插件',
                'flashtool': 'Flash工具',
                'flashdesign': 'Flash设计',
                'flashmuseum': 'Flash服务'
            }
        };

        // 状态管理
        const state = {
            currentCategory: 'all',
            currentPage: 1,
            searchTerm: '',
            searchType: 'title',
            totalArticles: 0,
            totalPages: 0,
            allArticles: [],
            filteredArticles: [],
            articleCache: new Map(),
            categoryCounts: {}
        };

        // DOM元素
        const elements = {
            // 搜索相关
            searchInput: document.getElementById('search-input'),
            searchBtn: document.getElementById('search-btn'),
            resetBtn: document.getElementById('reset-btn'),
            searchTypeRadios: document.querySelectorAll('input[name="search-type"]'),
            
            // 分类相关
            categoryBtns: document.querySelectorAll('.category-btn'),
            
            // 内容区域
            articlesGrid: document.getElementById('articles-grid'),
            articlesCount: document.getElementById('articles-count'),
            emptyState: document.getElementById('empty-state'),
            emptyResetBtn: document.getElementById('empty-reset-btn'),
            
            // 加载与错误状态
            loadingSection: document.getElementById('loading-section'),
            loadingDetail: document.getElementById('loading-detail'),
            errorSection: document.getElementById('error-section'),
            errorMessage: document.getElementById('error-message'),
            retryBtn: document.getElementById('retry-btn'),
            
            // 分页
            pagination: document.getElementById('pagination'),
            prevPageBtn: document.getElementById('prev-page'),
            nextPageBtn: document.getElementById('next-page'),
            pageNumbers: document.getElementById('page-numbers'),
            
            // 统计信息
            totalArticles: document.getElementById('total-articles'),
            newsArticles: document.getElementById('news-articles'),
            tutorialArticles: document.getElementById('tutorial-articles'),
            resourceArticles: document.getElementById('resource-articles'),
            
            // 文章详情
            articlesSection: document.getElementById('articles-section'),
            articleDetail: document.getElementById('article-detail'),
            backToListBtn: document.getElementById('back-to-list'),
            detailTitle: document.getElementById('detail-title'),
            detailContent: document.getElementById('detail-content'),
            detailCategory: document.getElementById('detail-category'),
            detailId: document.getElementById('detail-id'),
            prevArticleBtn: document.getElementById('prev-article'),
            nextArticleBtn: document.getElementById('next-article')
        };

        // 初始化应用
        async function init() {
            // 绑定事件处理程序
            bindEvents();
            
            // 初始化marked解析器
            initMarkedRenderer();
            
            // 加载所有文章
            await loadAllArticles();
        }

        // 绑定事件处理程序
        function bindEvents() {
            // 搜索按钮
            elements.searchBtn.addEventListener('click', handleSearch);
            elements.searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSearch();
            });
            
            // 重置按钮
            elements.resetBtn.addEventListener('click', resetSearch);
            elements.emptyResetBtn.addEventListener('click', resetSearch);
            
            // 搜索类型切换
            elements.searchTypeRadios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    state.searchType = e.target.value;
                    filterAndDisplayArticles();
                });
            });
            
            // 分类按钮
            elements.categoryBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const category = e.target.dataset.category;
                    if (category) {
                        state.currentCategory = category;
                        state.currentPage = 1;
                        updateCategoryButtons();
                        filterAndDisplayArticles();
                    }
                });
            });
            
            // 分页按钮
            elements.prevPageBtn.addEventListener('click', () => {
                if (state.currentPage > 1) {
                    state.currentPage--;
                    displayCurrentPageArticles();
                    updatePagination();
                }
            });
            
            elements.nextPageBtn.addEventListener('click', () => {
                if (state.currentPage < state.totalPages) {
                    state.currentPage++;
                    displayCurrentPageArticles();
                    updatePagination();
                }
            });
            
            // 重试按钮
            elements.retryBtn.addEventListener('click', async () => {
                await loadAllArticles();
            });
            
            // 返回列表按钮
            elements.backToListBtn.addEventListener('click', () => {
                elements.articleDetail.classList.add('hidden');
                elements.articlesSection.classList.remove('hidden');
                window.scrollTo(0, 0);
            });
        }

        // 初始化marked渲染器
        function initMarkedRenderer() {
            marked.setOptions({
                breaks: true,
                gfm: true,
                renderer: {
                    // 自定义图片渲染
                    image(href, title, text) {
                        let imageUrl = href;
                        
                        // 处理相对路径图片
                        if (href && !href.startsWith('http://') && !href.startsWith('https://') && !href.startsWith('/')) {
                            // 尝试从当前URL获取分类信息
                            const urlParams = new URLSearchParams(window.location.search);
                            const category = urlParams.get('category');
                            
                            if (category && config.categories[category]) {
                                imageUrl = `${config.imageBasePath}${category}/${href}`;
                            } else {
                                imageUrl = `${config.imageBasePath}${href}`;
                            }
                        }
                        
                        const titleAttr = title ? `title="${title}"` : '';
                        // 添加图片加载失败处理
                        return `<img src="${imageUrl}" alt="${text}" ${titleAttr} loading="lazy" 
                                onerror="this.onerror=null;this.outerHTML='<div class=\'image-fallback\'><i class=\'fas fa-image mb-2\'></i><p>图片加载失败</p><p class=\'text-xs\'>${text}</p></div>'">`;
                    },
                    
                    // 自定义链接渲染
                    link(href, title, text) {
                        const titleAttr = title ? `title="${title}"` : '';
                        // 为外部链接添加target="_blank"
                        const isExternal = href && (href.startsWith('http://') || href.startsWith('https://'));
                        const targetAttr = isExternal ? 'target="_blank" rel="noopener noreferrer"' : '';
                        return `<a href="${href}" ${titleAttr} ${targetAttr}>${text}</a>`;
                    }
                }
            });
        }

        // 加载所有文章
        async function loadAllArticles() {
            showLoading('开始加载文章数据...');
            hideError();
            state.allArticles = [];
            state.categoryCounts = {};
            
            try {
                // 初始化分类计数
                Object.keys(config.categories).forEach(category => {
                    state.categoryCounts[category] = 0;
                });
                
                // 并发检测所有分类的文章
                const categoryPromises = Object.keys(config.categories).map(category => 
                    detectAndLoadCategoryArticles(category)
                );
                
                // 等待所有分类加载完成
                const results = await Promise.all(categoryPromises);
                
                // 合并所有文章
                results.forEach(articles => {
                    state.allArticles.push(...articles);
                });
                
                // 按分类和ID排序
                state.allArticles.sort((a, b) => {
                    if (a.category === b.category) {
                        return a.id - b.id;
                    }
                    return a.category.localeCompare(b.category);
                });
                
                // 更新统计信息
                updateStatistics();
                
                // 过滤并显示文章
                filterAndDisplayArticles();
                
                hideLoading();
                return true;
            } catch (error) {
                console.error('加载文章失败:', error);
                hideLoading();
                showError(`加载失败: ${error.message || '未知错误'}`);
                return false;
            }
        }

        // 检测并加载指定分类的文章
        async function detectAndLoadCategoryArticles(category) {
            const articles = [];
            let consecutiveFailures = 0;
            
            showLoading(`正在加载 ${config.categories[category]}...`);
            
            // 尝试检测文章ID
            for (let id = 1; id <= config.maxDetectionAttempts; id++) {
                try {
                    // 使用HEAD请求检测文件是否存在
                    const response = await fetchWithTimeout(`${config.baseUrl}${category}/${id}.txt`, {
                        method: 'HEAD',
                        timeout: 2000
                    });
                    
                    if (response.ok) {
                        // 文件存在，加载完整内容
                        const article = await loadArticleContent(category, id);
                        if (article) {
                            articles.push(article);
                            state.categoryCounts[category]++;
                            consecutiveFailures = 0;
                        }
                    } else {
                        consecutiveFailures++;
                    }
                } catch (error) {
                    consecutiveFailures++;
                    // 不是超时错误才记录
                    if (error.name !== 'AbortError') {
                        console.warn(`检测文章 ${category}/${id}.txt 时出错:`, error);
                    }
                }
                
                // 如果连续5个ID不存在，则停止检测
                if (consecutiveFailures >= 5) {
                    break;
                }
            }
            
            console.log(`分类 ${category} 加载完成，共 ${articles.length} 篇文章`);
            return articles;
        }

        // 加载文章内容
        async function loadArticleContent(category, id) {
            try {
                const cacheKey = `${category}_${id}`;
                
                // 检查缓存
                if (state.articleCache.has(cacheKey)) {
                    return state.articleCache.get(cacheKey);
                }
                
                // 加载文章内容
                const response = await fetchWithTimeout(`${config.baseUrl}${category}/${id}.txt`, {
                    timeout: 5000
                });
                
                if (!response.ok) {
                    return null;
                }
                
                // 读取并解码内容（支持UTF-8和GBK）
                const arrayBuffer = await response.arrayBuffer();
                const encoding = detectEncoding(arrayBuffer);
                const decoder = new TextDecoder(encoding);
                const content = decoder.decode(arrayBuffer);
                
                // 解析标题（第一行为标题）
                const lines = content.split('\n');
                const title = lines[0] ? lines[0].trim() : `未命名文章 (${category}-${id})`;
                const bodyContent = lines.slice(1).join('\n');
                
                // 判断是否为Markdown内容
                const isMarkdown = title.toLowerCase().endsWith('.md') || 
                                  content.includes('# ') || 
                                  content.includes('**') || 
                                  content.includes('![');
                
                const article = {
                    id,
                    category,
                    categoryName: config.categories[category],
                    title: title.replace(/\.md$/i, ''),
                    content: bodyContent,
                    isMarkdown,
                    path: `${category}/${id}.txt`
                };
                
                // 存入缓存
                state.articleCache.set(cacheKey, article);
                
                return article;
            } catch (error) {
                console.error(`加载文章内容 ${category}/${id}.txt 失败:`, error);
                return null;
            }
        }

        // 过滤并显示文章
        function filterAndDisplayArticles() {
            // 应用分类过滤
            let filtered = state.allArticles;
            if (state.currentCategory !== 'all') {
                filtered = filtered.filter(article => article.category === state.currentCategory);
            }
            
            // 应用搜索过滤
            if (state.searchTerm) {
                const term = state.searchTerm.toLowerCase();
                filtered = filtered.filter(article => {
                    if (state.searchType === 'title' || state.searchType === 'both') {
                        if (article.title.toLowerCase().includes(term)) {
                            return true;
                        }
                    }
                    if (state.searchType === 'content' || state.searchType === 'both') {
                        if (article.content.toLowerCase().includes(term)) {
                            return true;
                        }
                    }
                    return false;
                });
            }
            
            // 更新状态
            state.filteredArticles = filtered;
            state.totalArticles = filtered.length;
            state.totalPages = Math.max(1, Math.ceil(state.totalArticles / config.itemsPerPage));
            state.currentPage = Math.min(state.currentPage, state.totalPages);
            
            // 显示当前页文章
            displayCurrentPageArticles();
            
            // 更新计数显示
            elements.articlesCount.textContent = state.totalArticles;
            
            // 更新分页控件
            updatePagination();
            
            // 显示/隐藏空状态
            if (state.totalArticles === 0) {
                elements.articlesGrid.classList.add('hidden');
                elements.pagination.classList.add('hidden');
                elements.emptyState.classList.remove('hidden');
            } else {
                elements.articlesGrid.classList.remove('hidden');
                elements.pagination.classList.remove('hidden');
                elements.emptyState.classList.add('hidden');
            }
        }

        // 显示当前页的文章
        function displayCurrentPageArticles() {
            elements.articlesGrid.innerHTML = '';
            
            const startIndex = (state.currentPage - 1) * config.itemsPerPage;
            const endIndex = Math.min(startIndex + config.itemsPerPage, state.filteredArticles.length);
            const currentArticles = state.filteredArticles.slice(startIndex, endIndex);
            
            currentArticles.forEach(article => {
                const articleCard = createArticleCard(article);
                elements.articlesGrid.appendChild(articleCard);
            });
        }

        // 创建文章卡片
        function createArticleCard(article) {
            const card = document.createElement('div');
            card.className = 'article-card bg-white rounded-lg shadow-sm overflow-hidden';
            card.innerHTML = `
                <div class="p-5">
                    <div class="flex justify-between items-start mb-3">
                        <span class="text-xs font-medium px-2.5 py-0.5 rounded-full bg-blue-100 text-blue-800">
                            ${article.categoryName}
                        </span>
                        <span class="text-xs text-gray-500">ID: ${article.id}</span>
                    </div>
                    <h3 class="font-semibold text-lg text-gray-900 mb-2 line-clamp-2 hover:text-blue-600 transition cursor-pointer article-title">
                        ${article.title}
                    </h3>
                    <p class="text-gray-500 text-sm mb-4 line-clamp-3">
                        ${truncateText(stripHtml(article.content), 100)}
                    </p>
                    <button class="view-article-btn w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition text-sm flex items-center justify-center"
                            data-category="${article.category}" data-id="${article.id}">
                        <span>查看详情</span>
                        <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            `;
            
            // 添加点击事件
            card.querySelector('.view-article-btn').addEventListener('click', (e) => {
                const category = e.currentTarget.dataset.category;
                const id = e.currentTarget.dataset.id;
                viewArticleDetail(category, id);
            });
            
            // 标题点击也可查看详情
            card.querySelector('.article-title').addEventListener('click', () => {
                viewArticleDetail(article.category, article.id);
            });
            
            return card;
        }

        // 查看文章详情
        async function viewArticleDetail(category, id) {
            showLoading(`加载文章详情...`);
            
            try {
                const article = await loadArticleContent(category, id);
                
                if (!article) {
                    throw new Error(`文章 ${category}/${id} 不存在或无法加载`);
                }
                
                // 更新详情页内容
                elements.detailTitle.textContent = article.title;
                elements.detailCategory.textContent = article.categoryName;
                elements.detailId.textContent = `ID: ${article.id}`;
                
                // 渲染内容
                if (article.isMarkdown) {
                    elements.detailContent.innerHTML = marked.parse(article.content);
                } else {
                    // 普通文本内容，尝试解析链接和图片
                    elements.detailContent.innerHTML = formatPlainText(article.content);
                }
                
                // 更新导航按钮
                updateArticleNavigation(category, id);
                
                // 切换显示
                elements.articlesSection.classList.add('hidden');
                elements.articleDetail.classList.remove('hidden');
                window.scrollTo(0, 0);
                
                hideLoading();
            } catch (error) {
                console.error('加载文章详情失败:', error);
                hideLoading();
                showError(`无法加载文章: ${error.message}`);
            }
        }

        // 更新文章导航按钮（上一篇/下一篇）
        function updateArticleNavigation(currentCategory, currentId) {
            currentId = parseInt(currentId);
            
            // 查找当前分类的所有文章
            const categoryArticles = state.allArticles
                .filter(article => article.category === currentCategory)
                .sort((a, b) => a.id - b.id);
            
            // 找到当前文章索引
            const currentIndex = categoryArticles.findIndex(article => article.id === currentId);
            
            // 更新上一篇按钮
            if (currentIndex > 0) {
                const prevArticle = categoryArticles[currentIndex - 1];
                elements.prevArticleBtn.disabled = false;
                elements.prevArticleBtn.onclick = () => {
                    viewArticleDetail(prevArticle.category, prevArticle.id);
                };
            } else {
                elements.prevArticleBtn.disabled = true;
                elements.prevArticleBtn.onclick = null;
            }
            
            // 更新下一篇按钮
            if (currentIndex < categoryArticles.length - 1) {
                const nextArticle = categoryArticles[currentIndex + 1];
                elements.nextArticleBtn.disabled = false;
                elements.nextArticleBtn.onclick = () => {
                    viewArticleDetail(nextArticle.category, nextArticle.id);
                };
            } else {
                elements.nextArticleBtn.disabled = true;
                elements.nextArticleBtn.onclick = null;
            }
        }

        // 更新分页控件
        function updatePagination() {
            // 更新上一页/下一页按钮状态
            elements.prevPageBtn.disabled = state.currentPage <= 1;
            elements.nextPageBtn.disabled = state.currentPage >= state.totalPages;
            
            // 清空现有页码
            elements.pageNumbers.innerHTML = '';
            
            // 生成页码按钮
            const maxDisplayPages = 5;
            let startPage = Math.max(1, state.currentPage - Math.floor(maxDisplayPages / 2));
            let endPage = startPage + maxDisplayPages - 1;
            
            if (endPage > state.totalPages) {
                endPage = state.totalPages;
                startPage = Math.max(1, endPage - maxDisplayPages + 1);
            }
            
            // 添加第一页和省略号（如果需要）
            if (startPage > 1) {
                addPageButton(1);
                if (startPage > 2) {
                    addEllipsis();
                }
            }
            
            // 添加中间页码
            for (let i = startPage; i <= endPage; i++) {
                addPageButton(i);
            }
            
            // 添加最后一页和省略号（如果需要）
            if (endPage < state.totalPages) {
                if (endPage < state.totalPages - 1) {
                    addEllipsis();
                }
                addPageButton(state.totalPages);
            }
        }

        // 添加页码按钮
        function addPageButton(pageNum) {
            const button = document.createElement('button');
            button.className = `px-3 py-1 rounded ${pageNum === state.currentPage 
                ? 'bg-blue-600 text-white' 
                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`;
            button.textContent = pageNum;
            button.addEventListener('click', () => {
                state.currentPage = pageNum;
                displayCurrentPageArticles();
                updatePagination();
                window.scrollTo({
                    top: elements.articlesSection.offsetTop - 20,
                    behavior: 'smooth'
                });
            });
            elements.pageNumbers.appendChild(button);
        }

        // 添加省略号
        function addEllipsis() {
            const ellipsis = document.createElement('span');
            ellipsis.className = 'px-2 text-gray-500';
            ellipsis.textContent = '...';
            elements.pageNumbers.appendChild(ellipsis);
        }

        // 更新分类按钮状态
        function updateCategoryButtons() {
            elements.categoryBtns.forEach(btn => {
                if (btn.dataset.category === state.currentCategory) {
                    btn.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                    btn.classList.add('bg-blue-600', 'text-white', 'active');
                } else {
                    btn.classList.remove('bg-blue-600', 'text-white', 'active');
                    btn.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                }
            });
        }

        // 更新统计信息
        function updateStatistics() {
            // 计算总数
            let total = 0;
            let news = 0;
            let tutorials = 0;
            let resources = 0;
            
            Object.keys(state.categoryCounts).forEach(category => {
                const count = state.categoryCounts[category];
                total += count;
                
                // 分类统计
                if (category === 'flashnews') {
                    news += count;
                } else if (category === 'flashedu') {
                    tutorials += count;
                } else {
                    resources += count;
                }
            });
            
            // 更新显示
            elements.totalArticles.textContent = total;
            elements.newsArticles.textContent = news;
            elements.tutorialArticles.textContent = tutorials;
            elements.resourceArticles.textContent = resources;
        }

        // 处理搜索
        function handleSearch() {
            const term = elements.searchInput.value.trim();
            state.searchTerm = term;
            state.currentPage = 1;
            filterAndDisplayArticles();
        }

        // 重置搜索
        function resetSearch() {
            elements.searchInput.value = '';
            state.searchTerm = '';
            state.currentCategory = 'all';
            state.currentPage = 1;
            elements.searchTypeRadios[0].checked = true;
            state.searchType = 'title';
            updateCategoryButtons();
            filterAndDisplayArticles();
        }

        // 显示加载状态
        function showLoading(detail) {
            elements.loadingSection.classList.remove('hidden');
            if (detail) {
                elements.loadingDetail.textContent = detail;
            }
        }

        // 隐藏加载状态
        function hideLoading() {
            elements.loadingSection.classList.add('hidden');
        }

        // 显示错误信息
        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorSection.classList.remove('hidden');
        }

        // 隐藏错误信息
        function hideError() {
            elements.errorSection.classList.add('hidden');
        }

        // 带超时的fetch
        async function fetchWithTimeout(resource, options = {}) {
            const { timeout = config.timeout } = options;
            
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            
            const response = await fetch(resource, {
                ...options,
                signal: controller.signal
            });
            
            clearTimeout(id);
            return response;
        }

        // 检测文本编码
        function detectEncoding(arrayBuffer) {
            const uint8Array = new Uint8Array(arrayBuffer);
            
            // 检测UTF-8 BOM
            if (uint8Array.length >= 3 && 
                uint8Array[0] === 0xef && 
                uint8Array[1] === 0xbb && 
                uint8Array[2] === 0xbf) {
                return 'utf-8';
            }
            
            // 简单检测是否包含中文字符（GBK编码）
            for (let i = 0; i < uint8Array.length; i++) {
                // GBK编码中，中文字符通常是0x81-0xFE之间的字节
                if (uint8Array[i] >= 0x81 && uint8Array[i] <= 0xFE) {
                    return 'gbk';
                }
            }
            
            // 默认使用UTF-8
            return 'utf-8';
        }

        // 格式化纯文本内容，解析链接和图片
        function formatPlainText(text) {
            // 替换换行符为<br>
            let formatted = text.replace(/\n/g, '<br>');
            
            // 解析URL为链接
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            formatted = formatted.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
            
            // 简单解析图片标记 [图片名](路径)
            const imageRegex = /\[([^\]]+)\]\(([^)]+)\)/g;
            formatted = formatted.replace(imageRegex, (match, alt, src) => {
                let imageUrl = src;
                
                // 处理相对路径
                if (!src.startsWith('http://') && !src.startsWith('https://') && !src.startsWith('/')) {
                    // 尝试从当前URL获取分类信息
                    const urlParams = new URLSearchParams(window.location.search);
                    const category = urlParams.get('category');
                    
                    if (category) {
                        imageUrl = `${config.imageBasePath}${category}/${src}`;
                    } else {
                        imageUrl = `${config.imageBasePath}${src}`;
                    }
                }
                
                return `<img src="${imageUrl}" alt="${alt}" loading="lazy" 
                        onerror="this.onerror=null;this.outerHTML='<div class=\'image-fallback\'><i class=\'fas fa-image mb-2\'></i><p>图片加载失败</p><p class=\'text-xs\'>${alt}</p></div>'">`;
            });
            
            return `<div class="whitespace-pre-line">${formatted}</div>`;
        }

        // 截断文本
        function truncateText(text, maxLength) {
            if (text.length <= maxLength) {
                return text;
            }
            return text.substring(0, maxLength) + '...';
        }

        // 去除HTML标签
        function stripHtml(html) {
            const temp = document.createElement('div');
            temp.innerHTML = html;
            return temp.textContent || temp.innerText || '';
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
